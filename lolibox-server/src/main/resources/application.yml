spring.application.name: lolibox
server.port: 8888
spring.http.multipart.max-file-size: 20MB
management.context-path: /admin/


security:
  headers:
    cache: true
  ignored: /webjars/**,/css/**,/js/**,/img/**

#oauth2:
#  clients:
#    -
#      name: test-client
#      secret: test-password


spring.resources.chain.strategy.content.enabled: true
spring.resources.chain.strategy.content.paths: /**

logging:
  file: ${user.home}/lolibox/lolibox.log
  level.io.loli: debug
  pattern:
    level:
admin:
  email: your@email.com
  anonymous: false
  signup-invitation: false
  invitation-seed: lolibox
  cdnHost:
  imgHost:
  green:
    enabled: none

storage:
  type: filesystem
  filesystem.imgFolder: ${user.home}/lolibox/
  aliyun:
    url:
    key:
    secret:
    name:
  qiniu:
    key:
    secret:
    name:
  baidu:
    key:
    secret:
    url:
    name:

spring:
  h2:
    console:
      enabled: true
      path: /admin/h2-console
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        strategy: io.loli.box.CustomNamingStrategy
  datasource:
    url: jdbc:h2:file:~/lolibox/db;FILE_LOCK=FS
    username: sa
    password: sa
  messages:
    basename: i18n/message

  thymeleaf:
    cache: false

spring.social.weibo:
  app-id:
  app-secret:




